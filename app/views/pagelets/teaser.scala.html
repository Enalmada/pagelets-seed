@(teaser: Teaser)

<div class="col-sm-6 col-md-3">
    <div class="thumbnail">

        <img src="@teaser.image.src" alt="@teaser.image.alt"
            width="@teaser.image.size.width"
            height="@teaser.image.size.height">

        <div class="caption">
            <h3>@teaser.title</h3>
            <p>@teaser.text</p>
        </div>
    </div>
</div>
