@(teaser: Teaser)

<div class="row vertical-margin">
    <div class="col-md-12">
        <div class="page-header">
            <h1>@teaser.title</h1>
        </div>
        <div>
            <img src="@teaser.image.src"
                class="img-responsive"
                alt="@teaser.image.alt"
                width="@teaser.image.size.width"
                height="@teaser.image.size.height">
            <hr>
            <p>@teaser.text</p>
        </div>
    </div>
</div>
